<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t.title }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .role-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .role-button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .center-box {
      text-align: center;
      margin-top: 50px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #e0f7fa;
    }

    .container {
      padding: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Header with Logo and Language Switch -->
  <div class="header">
    <div style="display:flex; align-items:center; gap:10px;">
      <img src="/static/logo.png" alt="SafeBite Logo" width="50" height="50" style="border-radius: 50%;">
      <h1>{{ t.title }}</h1>
    </div>

    <!-- Language Dropdown -->
    <form method="POST" action="/set-language">
      <select name="language" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="hi" {% if lang == 'hi' %}selected{% endif %}>‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
        <option value="kn" {% if lang == 'kn' %}selected{% endif %}>‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
      </select>
    </form>
  </div>

  <!-- ‚úÖ Welcome Section -->
  <div class="container">
    <h2>{{ t.welcome }}</h2>
    <p>{{ t.description }}</p>
    <p style="font-style: italic; color: #555;">{{ t.quality_note }}</p>
  </div>

  <!-- ‚úÖ Buy or Sell Selection -->
  <div class="center-box">
    <h2>{{ t.choose_role }}</h2>
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
      <button onclick="window.location.href='/products'" class="role-button">üõí {{ t.buy }}</button>
      <button onclick="window.location.href='/sell-product'" class="role-button">üì¶ {{ t.sell }}</button>
    </div>
  </div>

</body>
</html>
