<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }

    .background-container {
      position: relative;
      min-height: 100vh;
      width: 100%;
      background-image: url("/static/vendorstall2.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .overlay-card {
      background-color: rgba(255, 255, 255, 0.75); /* Light transparent white */
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 1.1rem;
      margin: 8px 0;
      color: #333;
    }

    h2 {
      margin-top: 25px;
      color: #333;
    }

    .role-btn {
      background-color: #fde2e4;
      border: 2px solid #f9d5d9;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #4a3a44;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .role-btn:hover {
      transform: scale(1.05);
      background-color: #fbcfe8;
    }

    .role-btn i {
      display: block;
      font-size: 2rem;
      margin-bottom: 8px;
      color: #b56576;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    select {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    @media screen and (max-width: 600px) {
      .overlay-card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }

      .role-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="background-container">
    <div class="overlay-card">
      <h1>{{ t.welcome }}</h1>
      <p>{{ t.description }}</p>
      <p>{{ t.quality_note }}</p>

      <h2>{{ t.choose_role }}</h2>
      <form method="POST">
        <button type="submit" name="role" value="buy" class="role-btn">
          <i class="fas fa-shopping-basket"></i>{{ t.buy }}
        </button>
        <button type="submit" name="role" value="sell" class="role-btn">
          <i class="fas fa-store"></i>{{ t.sell }}
        </button>
      </form>

      <form method="POST" action="/set-language">
        <select name="language" onchange="this.form.submit()">
          <option value="en" {% if lang=='en' %}selected{% endif %}>English</option>
          <option value="hi" {% if lang=='hi' %}selected{% endif %}>हिंदी</option>
          <option value="kn" {% if lang=='kn' %}selected{% endif %}>ಕನ್ನಡ</option>
        </select>
      </form>
    </div>
  </div>

</body>
</html>
