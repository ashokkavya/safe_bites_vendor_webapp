<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t.order_confirmed }}</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f8fff5;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #e0f7fa;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 500px;
      margin-top: 40px;
    }
    h2 {
      color: #4caf50;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      background-color: #81c784;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ✅ Header with logo and language selector -->
  <div class="header">
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="/static/logo.png" alt="SafeBite Logo" width="50" height="50" style="border-radius: 50%;">
      <h1>{{ t.title }}</h1>
    </div>
    <form method="POST" action="/set-language">
      <select name="language" onchange="this.form.submit()">
        <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
        <option value="hi" {% if lang == 'hi' %}selected{% endif %}>हिंदी</option>
        <option value="kn" {% if lang == 'kn' %}selected{% endif %}>ಕನ್ನಡ</option>
      </select>
    </form>
  </div>

  <!-- ✅ Confirmation Box -->
  <div class="box">
    <h2>✅ {{ t.order_confirmed }}</h2>
    <p>{{ t.thank_you }}</p>
    <p>{{ t.payment_info }}</p>
    <a href="/products" class="button">← {{ t.product_list }}</a>
  </div>

</body>
</html>
